<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Experimentation</h1>

    <script>

        for( var i=0; i<101; i++){
          
            if (i%3 == 0 && i%5 == 0){
                console.log("FIZZBUZZ")
            } 
            
            else if (i%3 == 0){
                console.log("Fizz", i);
            }

            else if (i%5 == 0){
                console.log("Buzz", i);
            }
            else {
                console.log(i)
            }
      }

       

    </script>

</body>
</html>
